                            <button class="btn-small btn-accept" onclick="acceptFriend('${req.from}', ${index})">Accepter</button>
                            <button class="btn-small btn-refuse" onclick="refuseFriend(${index})">Refuser</button>
                            <button class="btn-small btn-block" onclick="blockUser('${req.from}', ${index})">Bloquer</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function acceptFriend(friendId, reqIndex) {
            const users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            const friendIndex = users.findIndex(u => u.id === friendId);
            
            users[userIndex].friends.push(friendId);
            users[friendIndex].friends.push(currentUser.id);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = users[userIndex];
            
            const requests = JSON.parse(localStorage.getItem('friendRequests'));
            requests.splice(reqIndex, 1);
            localStorage.setItem('friendRequests', JSON.stringify(requests));
            
            loadAccount();
        }

        function refuseFriend(reqIndex) {
            const requests = JSON.parse(localStorage.getItem('friendRequests'));
            requests.splice(reqIndex, 1);
            localStorage.setItem('friendRequests', JSON.stringify(requests));
            loadAccount();
        }

        function blockUser(userId, reqIndex) {
            const users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            users[userIndex].blockedUsers.push(userId);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = users[userIndex];
            
            const requests = JSON.parse(localStorage.getItem('friendRequests'));
            requests.splice(reqIndex, 1);
            localStorage.setItem('friendRequests', JSON.stringify(requests));
            
            loadAccount();
        }

        function loadFriendsList() {
            const container = document.getElementById('friendsList');
            const users = JSON.parse(localStorage.getItem('users'));
            
            if (currentUser.friends.length === 0) {
                container.innerHTML = '<p>Vous n\'avez pas encore d\'amis.</p>';
                return;
            }
            
            let html = '';
            currentUser.friends.forEach(friendId => {
                const friend = users.find(u => u.id === friendId);
                if (friend) {
                    html += `
                        <div class="friend-list-item" style="display: flex; justify-content: space-between; align-items: center;">
                            <span>${friend.username} (${friend.id})</span>
                            <div>
                                <button class="friend-action-btn btn-remove-friend" onclick="removeFriend('${friendId}')">Supprimer</button>
                                <button class="friend-action-btn btn-block-user" onclick="blockFriend('${friendId}')">Bloquer</button>
                            </div>
                        </div>
                    `;
                }
            });
            container.innerHTML = html;
        }

        function removeFriend(friendId) {
            if (!confirm('Voulez-vous vraiment supprimer cet ami ?')) return;
            
            const users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            const friendIndex = users.findIndex(u => u.id === friendId);
            
            users[userIndex].friends = users[userIndex].friends.filter(id => id !== friendId);
            users[friendIndex].friends = users[friendIndex].friends.filter(id => id !== currentUser.id);
            
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = users[userIndex];
            
            loadAccount();
        }

        function blockFriend(friendId) {
            if (!confirm('Voulez-vous vraiment bloquer cet utilisateur ? Il sera retir√© de vos amis.')) return;
            
            const users = JSON.parse(localStorage.getItem('users'));
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            const friendIndex = users.findIndex(u => u.id === friendId);
            
            users[userIndex].friends = users[userIndex].friends.filter(id => id !== friendId);
            users[friendIndex].friends = users[friendIndex].friends.filter(id => id !== currentUser.id);
            users[userIndex].blockedUsers.push(friendId);
            
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = users[userIndex];
            
            loadAccount();
        }

        function loadGroup() {
            if (!currentUser.isAdmin) {
                const content = document.getElementById('mainContent');
                content.innerHTML = '<h2>Acc√®s refus√©</h2><p>Cette section est r√©serv√©e aux administrateurs.</p>';
                return;
            }
            
            const content = document.getElementById('mainContent');
            let html = '<h2>Groupe Admin</h2>';
            
            html += `
                <div class="group-chat-container">
                    <div class="group-messages" id="groupMessages"></div>
                    <div class="group-input-area">
                        <input type="text" class="group-input" id="groupMessageInput" placeholder="√âcrivez un message..." onkeypress="if(event.key==='Enter') sendGroupMessage()">
                        <button class="btn btn-primary" onclick="sendGroupMessage()">Envoyer</button>
                    </div>
                </div>
            `;
            
            content.innerHTML = html;
            loadGroupMessages();
        }

        function loadGroupMessages() {
            const container = document.getElementById('groupMessages');
            if (!container) return;
            
            const messages = JSON.parse(localStorage.getItem('groupMessages'));
            const users = JSON.parse(localStorage.getItem('users'));
            
            let html = '';
            messages.forEach(msg => {
                const author = users.find(u => u.username === msg.author);
                html += `
                    <div class="group-message">
                        <div class="group-message-author">
                            ${author && author.profilePicture ? `<img src="${author.profilePicture}" class="profile-pic">` : ''}
                            ${msg.author}
                        </div>
                        <div class="group-message-text">${msg.text}</div>
                        <div class="group-message-time">${new Date(msg.date).toLocaleString('fr-FR')}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        }

        function sendGroupMessage() {
            if (!currentUser.isAdmin) {
                alert('Acc√®s refus√© : r√©serv√© aux administrateurs.');
                return;
            }
            
            const input = document.getElementById('groupMessageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            const messages = JSON.parse(localStorage.getItem('groupMessages'));
            messages.push({
                author: currentUser.username,
                text,
                date: new Date().toISOString()
            });
            localStorage.setItem('groupMessages', JSON.stringify(messages));
            input.value = '';
            loadGroupMessages();
        }
    </script>
</body>
</html>
